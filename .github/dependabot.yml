# 🤖 Dependabot Configuration
# 依存関係の自動更新設定
version: 2
updates:
  # Backend Dependencies (NestJS)
  - package-ecosystem: 'npm'
    directory: '/backend'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 5
    reviewers:
      - NekoyaJolly
    assignees:
      - NekoyaJolly
    commit-message:
      prefix: '🔧 backend'
      include: 'scope'
    labels:
      - 'backend'
      - 'dependencies'

  # Frontend Dependencies (Next.js)
  - package-ecosystem: 'npm'
    directory: '/cat-ui-test'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 5
    reviewers:
      - NekoyaJolly
    assignees:
      - NekoyaJolly
    commit-message:
      prefix: '🎨 frontend'
      include: 'scope'
    labels:
      - 'frontend'
      - 'dependencies'

  # Root Dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 3
    reviewers:
      - NekoyaJolly
    assignees:
      - NekoyaJolly
    commit-message:
      prefix: '📦 root'
      include: 'scope'
    labels:
      - 'root'
      - 'dependencies'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    reviewers:
      - NekoyaJolly
    assignees:
      - NekoyaJolly
    commit-message:
      prefix: '🔄 actions'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'ci/cd'
