version: 2
updates:
  # Backend Dependencies (NestJS)
  - package-ecosystem: 'npm'
    directory: '/backend'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 5
    reviewers:
      - 'NekoyaJolly'
    assignees:
      - 'NekoyaJolly'
    commit-message:
      prefix: 'ğŸ”§ backend'
      include: 'scope'
    labels:
      - 'backend'
      - 'dependencies'

  # Frontend Dependencies (Next.js)
  - package-ecosystem: 'npm'
    directory: '/cat-ui-test'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 5
    reviewers:
      - 'NekoyaJolly'
    assignees:
      - 'NekoyaJolly'
    commit-message:
      prefix: 'ğŸ¨ frontend'
      include: 'scope'
    labels:
      - 'frontend'
      - 'dependencies'

  # Root Dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 3
    reviewers:
      - 'NekoyaJolly'
    assignees:
      - 'NekoyaJolly'
    commit-message:
      prefix: 'ğŸ“¦ root'
      include: 'scope'
    labels:
      - 'root'
      - 'dependencies'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: '1'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    reviewers:
      - 'NekoyaJolly'
    assignees:
      - 'NekoyaJolly'
    commit-message:
      prefix: 'ğŸ”„ actions'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'ci/cd'
