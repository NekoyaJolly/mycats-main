name: 🐱 Cat Management System CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '22.x'
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cat_management_test?schema=public

jobs:
  # 🔍 Code Quality & Formatting Check
  code-quality:
    name: 🧹 Code Quality & Formatting
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 📦 Install All Dependencies (Workspaces)
        run: npm ci --workspaces --include-workspace-root

      - name: 🎨 Check Prettier Formatting
        run: npm run format:check:all

      - name: 🔍 ESLint Check (Frontend)
        run: npm run lint --workspace=cat-ui-test

  # 🏗️ Backend Build & Test
  backend-test:
    name: 🏗️ Backend Build & Test
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cat_management_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 📦 Install Dependencies (Workspaces)
        run: npm ci --workspaces --include-workspace-root

      - name: 🗃️ Run Database Migrations
        working-directory: ./backend
        run: npx prisma migrate deploy

      - name: 🧪 Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: 🏗️ Build Backend
        run: npm run build --workspace=backend

      # TODO: テストスクリプトが実装されたら有効化
      # - name: 🧪 Run Backend Tests
      #   working-directory: ./backend
      #   run: npm test

  # 🎨 Frontend Build & Test
  frontend-test:
    name: 🎨 Frontend Build & Test
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 📦 Install Dependencies (Workspaces)
        run: npm ci --workspaces --include-workspace-root

      - name: 🏗️ Build Frontend
        run: npm run build --workspace=cat-ui-test

      - name: 🧪 Run Frontend Tests
        run: npm run test --workspace=cat-ui-test

  # 🚀 Build Success Notification
  build-success:
    name: ✅ Build Success
    runs-on: ubuntu-latest
    needs: [code-quality, backend-test, frontend-test]
    if: success()

    steps:
      - name: 🎉 Success Message
        run: |
          echo "🎉 All CI checks passed successfully!"
          echo "✅ Code Quality Check: Passed"
          echo "✅ Backend Build: Passed"  
          echo "✅ Frontend Build: Passed"
          echo "🚀 Ready for deployment!"
