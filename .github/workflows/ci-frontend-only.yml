name: ğŸ± Cat Management System CI - Frontend Only (Temporary)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22.x'

jobs:
  # ğŸ” Code Quality & Formatting Check (Frontend Only)
  code-quality:
    name: ğŸ§¹ Code Quality & Formatting (Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci --workspace=cat-ui-test

      - name: ğŸ” ESLint Check (Frontend)
        run: npm run lint --workspace=cat-ui-test

  # ğŸ¨ Frontend Build & Test
  frontend-test:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci --workspace=cat-ui-test

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build --workspace=cat-ui-test

      - name: ğŸ§ª Run Frontend Tests
        run: npm run test --workspace=cat-ui-test

  # ğŸš€ Frontend Success Notification
  build-success:
    name: âœ… Frontend Build Success
    runs-on: ubuntu-latest
    needs: [code-quality, frontend-test]
    if: success()

    steps:
      - name: ğŸ‰ Success Message
        run: |
          echo "ğŸ‰ Frontend CI checks passed successfully!"
          echo "âœ… Code Quality Check: Passed"
          echo "âœ… Frontend Build: Passed"  
          echo "âœ… Frontend Tests: Passed"
          echo "ğŸš€ Ready for backend integration!"
