name: 🐱 Cat Management System CI - Frontend Only (Temporary)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22.x'

jobs:
  # 🔍 Code Quality & Formatting Check (Frontend Only)
  code-quality:
    name: 🧹 Code Quality & Formatting (Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 📦 Install Frontend Dependencies
        run: npm ci --workspace=cat-ui-test

      - name: 🔍 ESLint Check (Frontend)
        run: npm run lint --workspace=cat-ui-test

  # 🎨 Frontend Build & Test
  frontend-test:
    name: 🎨 Frontend Build & Test
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 📦 Install Frontend Dependencies
        run: npm ci --workspace=cat-ui-test

      - name: 🏗️ Build Frontend
        run: npm run build --workspace=cat-ui-test

      - name: 🧪 Run Frontend Tests
        run: npm run test --workspace=cat-ui-test

  # 🚀 Frontend Success Notification
  build-success:
    name: ✅ Frontend Build Success
    runs-on: ubuntu-latest
    needs: [code-quality, frontend-test]
    if: success()

    steps:
      - name: 🎉 Success Message
        run: |
          echo "🎉 Frontend CI checks passed successfully!"
          echo "✅ Code Quality Check: Passed"
          echo "✅ Frontend Build: Passed"  
          echo "✅ Frontend Tests: Passed"
          echo "🚀 Ready for backend integration!"
